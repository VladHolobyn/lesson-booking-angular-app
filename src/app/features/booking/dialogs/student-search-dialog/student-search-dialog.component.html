<h2 class="dialog-title" mat-dialog-title>Invite student</h2>
<mat-dialog-content>
  <form class="form" [formGroup]="form" (input)="onInput()">
    <mat-form-field class="form__field">
      <mat-label>User email</mat-label>
      <input matInput formControlName="email" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
        @for (user of filteredUsers(); track user) {
          <mat-option [value]="user.id">
            <div>{{user.firstName}} {{user.lastName}}</div>
          </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>
  @if (selectedUser) {
    <p>Do you want to invite this user?</p>
    <div class="selected-user">
      <div>{{selectedUser.firstName}} {{selectedUser.lastName}}</div>
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Close</button>
  @if (selectedUser) {
    <button mat-button (click)="inviteUser()">Yes</button>
  }

</mat-dialog-actions>
